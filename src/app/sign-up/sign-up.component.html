<div class="container">
  <div class="col-lg-6 ">
    <form class="form" [formGroup]="ownerForm" autocomplete="off" novalidate (ngSubmit)="createOwner(ownerForm.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input formControlName="name" id="name" type="text" placeholder="Full Name"class="form-control" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input formControlName="email_address" id="email_address" type="text" placeholder="Email Address"class="form-control" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Mobile Number</label>
        <input type="number" maxlength="10 " formControlName="mobile_number" class="form-control" id="mobile_number" placeholder="Mobile Number"  >
      </div>
      <!-- <div class="form-group">
        <label for="exampleInputEmail1">Name</label>

      </div> -->
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" id="Password">
      </div>

      <button type="submit" class="btn btn-primary" >Signup</button>
      <div class="row mb-4 px-3" style="margin-top: 20px;">
        <small class="font-weight-bold"> Already have an account? <a class="text " style="color: #007ad9;"
            [routerLink]="['/']">Login</a></small>
      </div>
    </form>
  </div>
